<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PriceTag</title>
    <style type="text/css"></style>

</head>
<link href="styles/style.css" id="css" rel="stylesheet" type="text/css" />
<script src="styles/jquery-latest.js" type="text/javascript"></script>
<!--<script src="js/Ajax.js" type="text/javascript"></script>-->
<script type="text/javascript">


        setInterval('location.reload();',1800000);

        var width = $(window).width();
        //alert(width);
        if (width <= 700) {
            $("#css").attr("href", "styles/Style1.css");

        } else if(width<=1400){
            $("#css").attr("href", "styles/Style2.css");

        } else{
            $("#css").attr("href", "styles/Style.css");
        }

</script>
<body style="background-color:#000000">
<div class="table-responsive">
    <table width='100%' height='100%' border='1' align='center' cellpadding='0' cellspacing='0' class="table">
        <tr class='abc1'>
            <td width='21%'  >品名</td>
            <td width='12%'>售價(元/斤)</td>
            <td width='0.5%' rowspan='10' style='background-color:#000000'>&nbsp;</td>
            <td width='21%'  >品名</td>
            <td width='12%'>售價(元/斤)</td>
            <td width='0.5%' rowspan='10' style='background-color:#000000'>&nbsp;</td>
            <td width='21%' >品名</td>
            <td width='12%'>售價(元/斤)</td>
        </tr>
        <tr class="abc" th:each="item : ${items}" >
            <td class="abc3" th:text="${item.name1}"></td>
            <td class="abc3" th:text="${item.price1}"></td>
            <td class="abc3" th:text="${item.name2}"></td>
            <td class="abc3" th:text="${item.price2}"></td>
            <td class="abc3" th:text="${item.name3}"></td>
            <td class="abc3" th:text="${item.price3}"></td>

        </tr>
    </table>
</div>
</body>
</html>
